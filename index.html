<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_box">
        <div class="output_portal">
            <div data-previous-operand class="previous_portal">
                    
            </div>
            <div data-current-operand class="current_portal">
              
            </div>

        </div>   

           <button clear-all-data  class="two-span">AC</button>
           <button delete-data> DEL</button>
           <button data-operator>รท</button>
           <button data-number>1</button>
           <button data-number>2</button>
           <button data-number>3</button>
           <button data-operator>*</button>
           <button data-number>4</button>
           <button data-number>5</button>
           <button data-number>6</button>
           <button data-operator>+</button>
           <button data-number>7</button>
           <button data-number>8</button>
           <button data-number>9</button>
           <button data-operator>-</button>
           <button data-number>.</button>
           <button data-number>0</button>
           <button data-equal class="two-span">=</button>




       

    </div>
    <script src="app.js"> </script>
</body>
</html>
